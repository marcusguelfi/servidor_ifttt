<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0f0f1a;
            --surface: #1a1a2e;
            --surface2: #222240;
            --accent: #6c63ff;
            --accent-hover: #5a52e0;
            --success: #00c853;
            --danger: #ff3d57;
            --warning: #ffab00;
            --text: #e8e8f0;
            --text-dim: #8888aa;
            --border: #2a2a4a;
            --radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 16px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0 16px;
        }
        .header h1 { font-size: 1.5em; font-weight: 700; }
        .header .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            font-size: 0.85em;
            color: var(--text-dim);
        }
        .header .dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--danger);
        }
        .header .dot.online { background: var(--success); }

        /* System Info Bar */
        .sysinfo {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .sysinfo-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 14px;
            text-align: center;
        }
        .sysinfo-card .label { font-size: 0.75em; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .sysinfo-card .value { font-size: 1.6em; font-weight: 700; margin-top: 4px; }
        .sysinfo-card .detail { font-size: 0.75em; color: var(--text-dim); margin-top: 2px; }

        /* Sections */
        .section {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 14px;
        }
        .section-title {
            font-size: 0.8em;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        /* Button Grid */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
        }
        .btn-grid.wide { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }

        .btn {
            background: var(--surface2);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 12px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .btn:hover:not(:disabled) {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-1px);
        }
        .btn:active:not(:disabled) { transform: scale(0.97); }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .btn .icon { font-size: 1.4em; }

        .btn.danger { border-color: var(--danger); color: var(--danger); }
        .btn.danger:hover:not(:disabled) { background: var(--danger); color: #fff; }
        .btn.success { border-color: var(--success); color: var(--success); }
        .btn.success:hover:not(:disabled) { background: var(--success); color: #fff; }
        .btn.warning { border-color: var(--warning); color: var(--warning); }
        .btn.warning:hover:not(:disabled) { background: var(--warning); color: #fff; }

        /* Volume */
        .volume-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px; height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }
        .volume-value {
            font-size: 1.1em;
            font-weight: 700;
            min-width: 40px;
            text-align: center;
        }
        .volume-presets {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
        }
        .vol-btn {
            background: var(--surface2);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.2s;
        }
        .vol-btn:hover { background: var(--accent); border-color: var(--accent); }

        /* Audio Devices */
        .audio-row {
            display: flex;
            gap: 8px;
        }
        .audio-select {
            flex: 1;
            background: var(--surface2);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .audio-select option { background: var(--surface2); }
        .audio-apply {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .audio-apply:hover { background: var(--accent-hover); }

        /* Media Controls */
        .media-row {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .media-btn {
            background: var(--surface2);
            color: var(--text);
            border: 1px solid var(--border);
            width: 56px; height: 56px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .media-btn:hover { background: var(--accent); border-color: var(--accent); }
        .media-btn.play { width: 64px; height: 64px; font-size: 1.6em; }

        /* TTS */
        .tts-row {
            display: flex;
            gap: 8px;
        }
        .tts-input {
            flex: 1;
            background: var(--surface2);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .tts-input::placeholder { color: var(--text-dim); }
        .tts-send {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .tts-send:hover { background: var(--accent-hover); }

        /* Apps */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
        }
        .app-btn {
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .app-btn:hover { border-color: var(--accent); transform: scale(1.05); }
        .app-btn .icon { font-size: 1.6em; }
        .app-btn .name { font-size: 0.7em; color: var(--text-dim); margin-top: 4px; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent);
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s;
            z-index: 1000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.error { background: var(--danger); }

        /* Shutdown timers */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>PC Control</h1>
            <div class="status">
                <span class="dot" id="statusDot"></span>
                <span id="statusText">Conectando...</span>
                <span id="pcName"></span>
            </div>
        </div>

        <!-- System Info -->
        <div class="sysinfo" id="sysinfoSection" style="display:none">
            <div class="sysinfo-card">
                <div class="label">CPU</div>
                <div class="value" id="cpuVal">-</div>
                <div class="detail" id="cpuDetail"></div>
            </div>
            <div class="sysinfo-card">
                <div class="label">RAM</div>
                <div class="value" id="ramVal">-</div>
                <div class="detail" id="ramDetail"></div>
            </div>
            <div class="sysinfo-card">
                <div class="label">Disco</div>
                <div class="value" id="diskVal">-</div>
                <div class="detail" id="diskDetail"></div>
            </div>
        </div>

        <!-- Sistema -->
        <div class="section">
            <div class="section-title">Sistema</div>
            <div class="btn-grid wide">
                <button class="btn danger" onclick="cmd('shutdown')">
                    <span class="icon">&#x23FB;</span> Desligar
                </button>
                <button class="btn warning" onclick="cmd('restart')">
                    <span class="icon">&#x21BB;</span> Reiniciar
                </button>
                <button class="btn" onclick="cmd('sleep')">
                    <span class="icon">&#x263E;</span> Suspender
                </button>
                <button class="btn" onclick="cmd('lock-pc')">
                    <span class="icon">&#x1F512;</span> Bloquear
                </button>
                <button class="btn" onclick="cmd('monitor-off')">
                    <span class="icon">&#x1F4F4;</span> Monitor Off
                </button>
            </div>
        </div>

        <!-- Shutdown Timer -->
        <div class="section">
            <div class="section-title">Timer Desligar</div>
            <div class="timer-grid">
                <button class="btn warning" onclick="cmd('shutdown', {delay: 60})">1h</button>
                <button class="btn warning" onclick="cmd('shutdown', {delay: 90})">1:30h</button>
                <button class="btn warning" onclick="cmd('shutdown', {delay: 120})">2h</button>
                <button class="btn success" onclick="cmd('cancel-shutdown')">Cancelar</button>
            </div>
        </div>

        <!-- Modos -->
        <div class="section">
            <div class="section-title">Modos</div>
            <div class="btn-grid wide">
                <button class="btn" onclick="cmd('cinema-mode')">
                    <span class="icon">&#x1F3AC;</span> Cinema
                </button>
                <button class="btn" onclick="cmd('console-mode')">
                    <span class="icon">&#x1F3AE;</span> Console
                </button>
                <button class="btn" onclick="cmd('retro-console')">
                    <span class="icon">&#x1F579;</span> Retro
                </button>
                <button class="btn" onclick="cmd('night-mode')">
                    <span class="icon">&#x1F319;</span> Night
                </button>
            </div>
        </div>

        <!-- Volume -->
        <div class="section">
            <div class="section-title">Volume</div>
            <div class="volume-row">
                <button class="media-btn" onclick="cmd('mute')" title="Mute">&#x1F507;</button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50"
                       oninput="updateVolDisplay(this.value)">
                <span class="volume-value" id="volumeVal">50%</span>
            </div>
            <div class="volume-presets">
                <button class="vol-btn" onclick="setVol(10)">10</button>
                <button class="vol-btn" onclick="setVol(20)">20</button>
                <button class="vol-btn" onclick="setVol(30)">30</button>
                <button class="vol-btn" onclick="setVol(50)">50</button>
                <button class="vol-btn" onclick="setVol(80)">80</button>
                <button class="vol-btn" onclick="setVol(100)">100</button>
            </div>
        </div>

        <!-- Audio Devices -->
        <div class="section" id="audioSection" style="display:none">
            <div class="section-title">Saida de Audio</div>
            <div class="audio-row">
                <select class="audio-select" id="audioDeviceSelect"></select>
                <button class="audio-apply" onclick="switchAudio()">Trocar</button>
            </div>
        </div>

        <!-- Media Controls -->
        <div class="section">
            <div class="section-title">Midia</div>
            <div class="media-row">
                <button class="media-btn" onclick="cmd('media-prev')">&#x23EE;</button>
                <button class="media-btn play" onclick="cmd('media-play-pause')">&#x23EF;</button>
                <button class="media-btn" onclick="cmd('media-next')">&#x23ED;</button>
            </div>
        </div>

        <!-- TTS -->
        <div class="section">
            <div class="section-title">Texto para Fala</div>
            <div class="tts-row">
                <input type="text" class="tts-input" id="ttsInput" placeholder="Digite algo para o PC falar..."
                       onkeypress="if(event.key==='Enter') sendTTS()">
                <button class="tts-send" onclick="sendTTS()">Falar</button>
            </div>
        </div>

        <!-- Apps -->
        <div class="section">
            <div class="section-title">Aplicativos</div>
            <div class="app-grid">
                <button class="app-btn" onclick="cmd('open-app', {app:'youtube'})">
                    <div class="icon">&#x25B6;</div>
                    <div class="name">YouTube</div>
                </button>
                <button class="app-btn" onclick="cmd('open-app', {app:'brave'})">
                    <div class="icon">&#x1F310;</div>
                    <div class="name">Brave</div>
                </button>
                <button class="app-btn" onclick="cmd('open-app', {app:'steam'})">
                    <div class="icon">&#x1F3AE;</div>
                    <div class="name">Steam</div>
                </button>
                <button class="app-btn" onclick="cmd('open-app', {app:'spotify'})">
                    <div class="icon">&#x266B;</div>
                    <div class="name">Spotify</div>
                </button>
                <button class="app-btn" onclick="cmd('open-app', {app:'discord'})">
                    <div class="icon">&#x1F4AC;</div>
                    <div class="name">Discord</div>
                </button>
                <button class="app-btn" onclick="cmd('open-app', {app:'lol'})">
                    <div class="icon">&#x2694;</div>
                    <div class="name">LoL</div>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        const API = window.location.origin;
        let currentMAC = null;

        // ===== API Calls =====

        async function cmd(command, params = {}) {
            try {
                let url, body;
                if (currentMAC) {
                    url = `${API}/api/webhook/${currentMAC}/${command}`;
                    body = params;
                } else {
                    url = `${API}/api/command/${command}`;
                    body = params;
                }

                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();

                if (data.success) {
                    toast(`${command} enviado`);
                } else {
                    toast(data.error || 'Erro', true);
                }
            } catch (e) {
                toast('Erro de conexao', true);
            }
        }

        let volDebounce = null;
        function updateVolDisplay(v) {
            document.getElementById('volumeVal').textContent = v + '%';
            clearTimeout(volDebounce);
            volDebounce = setTimeout(() => cmd('set-volume', { volume: parseInt(v) }), 300);
        }

        function setVol(v) {
            document.getElementById('volumeSlider').value = v;
            document.getElementById('volumeVal').textContent = v + '%';
            cmd('set-volume', { volume: v });
        }

        function switchAudio() {
            const sel = document.getElementById('audioDeviceSelect');
            const device = sel.value;
            if (device) cmd('set-audio-device', { device });
        }

        function sendTTS() {
            const input = document.getElementById('ttsInput');
            const text = input.value.trim();
            if (text) {
                cmd('tts', { text });
                input.value = '';
            }
        }

        // ===== Data Loading =====

        async function loadPCs() {
            try {
                const res = await fetch(`${API}/api/pcs`);
                const pcs = await res.json();

                const dot = document.getElementById('statusDot');
                const text = document.getElementById('statusText');
                const name = document.getElementById('pcName');

                if (pcs.length > 0 && pcs[0].online) {
                    currentMAC = pcs[0].macAddress;
                    dot.className = 'dot online';
                    text.textContent = 'Online';
                    name.textContent = `- ${pcs[0].hostname}`;
                    enableButtons(true);
                    loadSystemInfo();
                    loadAudioDevices();
                } else {
                    currentMAC = pcs.length > 0 ? pcs[0].macAddress : null;
                    dot.className = 'dot';
                    text.textContent = pcs.length > 0 ? 'Offline' : 'Sem PC';
                    name.textContent = '';
                    enableButtons(false);
                }
            } catch (e) {
                document.getElementById('statusText').textContent = 'Servidor offline';
            }
        }

        async function loadSystemInfo() {
            if (!currentMAC) return;
            try {
                const res = await fetch(`${API}/api/system-info/${currentMAC}`);
                const info = await res.json();

                if (info.cpu !== undefined) {
                    document.getElementById('sysinfoSection').style.display = '';
                    document.getElementById('cpuVal').textContent = info.cpu + '%';
                    document.getElementById('ramVal').textContent = info.ram_percent + '%';
                    document.getElementById('ramDetail').textContent = `${info.ram_used_gb}/${info.ram_total_gb} GB`;
                    document.getElementById('diskVal').textContent = info.disk_percent + '%';
                    document.getElementById('diskDetail').textContent = `${info.disk_used_gb}/${info.disk_total_gb} GB`;

                    // Color coding
                    colorCode('cpuVal', info.cpu);
                    colorCode('ramVal', info.ram_percent);
                    colorCode('diskVal', info.disk_percent);
                }
            } catch (e) {}
        }

        async function loadAudioDevices() {
            if (!currentMAC) return;
            try {
                const res = await fetch(`${API}/api/devices/${currentMAC}`);
                const devices = await res.json();

                if (devices.length > 0) {
                    const section = document.getElementById('audioSection');
                    const select = document.getElementById('audioDeviceSelect');
                    section.style.display = '';
                    select.innerHTML = devices.map(d =>
                        `<option value="${d.name}">${d.name}</option>`
                    ).join('');
                }
            } catch (e) {}
        }

        function colorCode(id, value) {
            const el = document.getElementById(id);
            if (value > 85) el.style.color = 'var(--danger)';
            else if (value > 60) el.style.color = 'var(--warning)';
            else el.style.color = 'var(--success)';
        }

        function enableButtons(enabled) {
            document.querySelectorAll('.btn, .vol-btn, .media-btn, .app-btn, .audio-apply, .tts-send').forEach(btn => {
                btn.disabled = !enabled;
            });
        }

        // ===== Toast =====

        function toast(msg, isError = false) {
            const el = document.getElementById('toast');
            el.textContent = msg;
            el.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => el.className = 'toast', 2500);
        }

        // ===== Init =====

        loadPCs();
        setInterval(loadPCs, 5000);
    </script>
</body>
</html>
