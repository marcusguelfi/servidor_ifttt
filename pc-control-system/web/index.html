<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0f0f1a;
            --surface: #1a1a2e;
            --surface2: #222240;
            --accent: #6c63ff;
            --accent-hover: #5a52e0;
            --success: #00c853;
            --danger: #ff3d57;
            --warning: #ffab00;
            --text: #e8e8f0;
            --text-dim: #8888aa;
            --border: #2a2a4a;
            --radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 16px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0 16px;
        }
        .header h1 { font-size: 1.5em; font-weight: 700; }
        .header .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            font-size: 0.85em;
            color: var(--text-dim);
        }
        .header .dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--danger);
        }
        .header .dot.online { background: var(--success); }

        /* System Info Bar */
        .sysinfo {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .sysinfo-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 14px;
            text-align: center;
        }
        .sysinfo-card .label { font-size: 0.75em; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .sysinfo-card .value { font-size: 1.6em; font-weight: 700; margin-top: 4px; }
        .sysinfo-card .detail { font-size: 0.75em; color: var(--text-dim); margin-top: 2px; }

        /* Sections */
        .section {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 14px;
        }
        .section-title {
            font-size: 0.8em;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        /* Button Grid */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
        }
        .btn-grid.wide { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }

        .btn {
            background: var(--surface2);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 12px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .btn:hover:not(:disabled) {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-1px);
        }
        .btn:active:not(:disabled) { transform: scale(0.97); }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .btn .icon { font-size: 1.4em; }

        .btn.danger { border-color: var(--danger); color: var(--danger); }
        .btn.danger:hover:not(:disabled) { background: var(--danger); color: #fff; }
        .btn.success { border-color: var(--success); color: var(--success); }
        .btn.success:hover:not(:disabled) { background: var(--success); color: #fff; }
        .btn.warning { border-color: var(--warning); color: var(--warning); }
        .btn.warning:hover:not(:disabled) { background: var(--warning); color: #fff; }

        /* Volume */
        .volume-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px; height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }
        .volume-value {
            font-size: 1.1em;
            font-weight: 700;
            min-width: 40px;
            text-align: center;
        }
        .volume-presets {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
        }
        .vol-btn {
            background: var(--surface2);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.2s;
        }
        .vol-btn:hover { background: var(--accent); border-color: var(--accent); }

        /* Media Controls */
        .media-row {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .media-btn {
            background: var(--surface2);
            color: var(--text);
            border: 1px solid var(--border);
            width: 56px; height: 56px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .media-btn:hover { background: var(--accent); border-color: var(--accent); }
        .media-btn.play { width: 64px; height: 64px; font-size: 1.6em; }

        /* Touchpad */
        .touchpad {
            width: 100%;
            height: 180px;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: crosshair;
            touch-action: none;
            user-select: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-size: 0.85em;
        }
        .touchpad:active { border-color: var(--accent); }
        .mouse-btns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }
        .mouse-hint {
            text-align: center;
            font-size: 0.72em;
            color: var(--text-dim);
        }

        /* TTS */
        .tts-row {
            display: flex;
            gap: 8px;
        }
        .tts-input {
            flex: 1;
            background: var(--surface2);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .tts-input::placeholder { color: var(--text-dim); }
        .tts-send {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .tts-send:hover { background: var(--accent-hover); }

        /* Apps */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
        }
        .app-btn {
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .app-btn:hover { border-color: var(--accent); transform: scale(1.05); }
        .app-btn .icon { font-size: 1.6em; }
        .app-btn .name { font-size: 0.7em; color: var(--text-dim); margin-top: 4px; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent);
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s;
            z-index: 1000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.error { background: var(--danger); }

        /* Shutdown timers */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        /* Mobile */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .btn-grid.wide { grid-template-columns: repeat(2, 1fr); }
            .timer-grid { grid-template-columns: repeat(2, 1fr); }
            .volume-presets { grid-template-columns: repeat(3, 1fr); }
            .mouse-btns { grid-template-columns: repeat(2, 1fr); }
            .media-btn { width: 52px; height: 52px; font-size: 1.3em; }
            .media-btn.play { width: 60px; height: 60px; }
            .header h1 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>PC Control</h1>
            <div class="status">
                <span class="dot" id="statusDot"></span>
                <span id="statusText">Conectando...</span>
                <span id="pcName"></span>
            </div>
        </div>

        <!-- System Info -->
        <div class="sysinfo" id="sysinfoSection" style="display:none">
            <div class="sysinfo-card">
                <div class="label">CPU</div>
                <div class="value" id="cpuVal">-</div>
                <div class="detail" id="cpuDetail"></div>
            </div>
            <div class="sysinfo-card">
                <div class="label">RAM</div>
                <div class="value" id="ramVal">-</div>
                <div class="detail" id="ramDetail"></div>
            </div>
            <!-- Disco(s) renderizados dinamicamente via JS -->
            <div id="diskCards"></div>
        </div>

        <!-- Sistema -->
        <div class="section">
            <div class="section-title">Sistema</div>
            <div class="btn-grid wide">
                <button class="btn danger" onclick="cmd('shutdown')">
                    <span class="icon">&#x23FB;</span> Desligar
                </button>
                <button class="btn warning" onclick="cmd('restart')">
                    <span class="icon">&#x21BB;</span> Reiniciar
                </button>
                <button class="btn" onclick="cmd('sleep')">
                    <span class="icon">&#x263E;</span> Suspender
                </button>
                <button class="btn" onclick="cmd('lock-pc')">
                    <span class="icon">&#x1F512;</span> Bloquear
                </button>
                <button class="btn" onclick="cmd('monitor-off')">
                    <span class="icon">&#x1F4F4;</span> Monitor Off
                </button>
            </div>
        </div>

        <!-- Shutdown Timer -->
        <div class="section">
            <div class="section-title">Timer Desligar</div>
            <div class="timer-grid">
                <button class="btn warning" onclick="cmd('shutdown', {delay: 60})">1h</button>
                <button class="btn warning" onclick="cmd('shutdown', {delay: 90})">1:30h</button>
                <button class="btn warning" onclick="cmd('shutdown', {delay: 120})">2h</button>
                <button class="btn success" onclick="cmd('cancel-shutdown')">Cancelar</button>
            </div>
        </div>

        <!-- Modos -->
        <div class="section">
            <div class="section-title">Modos</div>
            <div class="btn-grid wide">
                <button class="btn" onclick="cmd('cinema-mode')">
                    <span class="icon">&#x1F3AC;</span> Cinema
                </button>
                <button class="btn" onclick="cmd('console-mode')">
                    <span class="icon">&#x1F3AE;</span> Console
                </button>
                <button class="btn" onclick="cmd('retro-console')">
                    <span class="icon">&#x1F579;</span> Retro
                </button>
                <button class="btn" onclick="cmd('night-mode')">
                    <span class="icon">&#x1F319;</span> Night
                </button>
                <button class="btn" onclick="cmd('dual-monitor')">
                    <span class="icon">&#x1F5A5;</span> 2 Telas
                </button>
                <button class="btn" onclick="cmd('fullscreen')">
                    <span class="icon">&#x26F6;</span> Tela Cheia
                </button>
            </div>
        </div>

        <!-- Volume -->
        <div class="section">
            <div class="section-title">Volume</div>
            <div class="volume-row">
                <button class="media-btn" onclick="cmd('mute')" title="Mute">&#x1F507;</button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50"
                       oninput="updateVolDisplay(this.value)">
                <span class="volume-value" id="volumeVal">50%</span>
            </div>
            <div class="volume-presets">
                <button class="vol-btn" onclick="setVol(10)">10</button>
                <button class="vol-btn" onclick="setVol(20)">20</button>
                <button class="vol-btn" onclick="setVol(30)">30</button>
                <button class="vol-btn" onclick="setVol(50)">50</button>
                <button class="vol-btn" onclick="setVol(80)">80</button>
                <button class="vol-btn" onclick="setVol(100)">100</button>
            </div>
        </div>

        <!-- Audio Devices — botões dinâmicos -->
        <div class="section" id="audioSection" style="display:none">
            <div class="section-title">Sa&#xED;da de &#xC1;udio</div>
            <div class="btn-grid audio-btns"></div>
        </div>

        <!-- Mouse / Touchpad -->
        <div class="section">
            <div class="section-title">Mouse</div>
            <div id="touchpad" class="touchpad">Arraste para mover o mouse</div>
            <div class="mouse-btns">
                <button class="btn" onclick="mouseClick('left')">&#x1F5B1; Clique</button>
                <button class="btn" onclick="mouseScroll(3)">&#x2B06; Scroll</button>
                <button class="btn" onclick="mouseScroll(-3)">&#x2B07; Scroll</button>
                <button class="btn" onclick="mouseClick('right')">Direito</button>
            </div>
            <div class="mouse-hint">Tap r&#xE1;pido no touchpad = clique esquerdo</div>
        </div>

        <!-- Media Controls -->
        <div class="section">
            <div class="section-title">M&#xED;dia</div>
            <div class="media-row">
                <button class="media-btn" onclick="cmd('media-prev')">&#x23EE;</button>
                <button class="media-btn play" onclick="cmd('media-play-pause')">&#x23EF;</button>
                <button class="media-btn" onclick="cmd('media-next')">&#x23ED;</button>
            </div>
        </div>

        <!-- TTS -->
        <div class="section">
            <div class="section-title">Texto para Fala</div>
            <div class="tts-row">
                <input type="text" class="tts-input" id="ttsInput" placeholder="Digite algo para o PC falar..."
                       onkeypress="if(event.key==='Enter') sendTTS()">
                <button class="tts-send" onclick="sendTTS()">Falar</button>
            </div>
        </div>

        <!-- Apps -->
        <div class="section">
            <div class="section-title">Aplicativos</div>
            <div class="app-grid">
                <button class="app-btn" onclick="cmd('open-app', {app:'youtube'})">
                    <div class="icon">&#x25B6;</div>
                    <div class="name">YouTube</div>
                </button>
                <button class="app-btn" onclick="cmd('open-app', {app:'brave'})">
                    <div class="icon">&#x1F310;</div>
                    <div class="name">Brave</div>
                </button>
                <button class="app-btn" onclick="cmd('open-app', {app:'steam'})">
                    <div class="icon">&#x1F3AE;</div>
                    <div class="name">Steam</div>
                </button>
                <button class="app-btn" onclick="cmd('open-app', {app:'spotify'})">
                    <div class="icon">&#x266B;</div>
                    <div class="name">Spotify</div>
                </button>
                <button class="app-btn" onclick="cmd('open-app', {app:'discord'})">
                    <div class="icon">&#x1F4AC;</div>
                    <div class="name">Discord</div>
                </button>
                <button class="app-btn" onclick="cmd('open-app', {app:'lol'})">
                    <div class="icon">&#x2694;</div>
                    <div class="name">LoL</div>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        const API = window.location.origin;
        let currentMAC = null;

        // ===== API Calls =====

        async function cmd(command, params = {}) {
            try {
                const url = currentMAC
                    ? `${API}/api/webhook/${currentMAC}/${command}`
                    : `${API}/api/command/${command}`;

                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });
                const data = await res.json();
                if (data.success) {
                    toast(`${command} enviado`);
                } else {
                    toast(data.error || 'Erro', true);
                }
            } catch (e) {
                toast('Erro de conexao', true);
            }
        }

        let volDebounce = null;
        function updateVolDisplay(v) {
            document.getElementById('volumeVal').textContent = v + '%';
            clearTimeout(volDebounce);
            volDebounce = setTimeout(() => cmd('set-volume', { volume: parseInt(v) }), 300);
        }

        function setVol(v) {
            document.getElementById('volumeSlider').value = v;
            document.getElementById('volumeVal').textContent = v + '%';
            cmd('set-volume', { volume: v });
        }

        function sendTTS() {
            const input = document.getElementById('ttsInput');
            const text = input.value.trim();
            if (text) {
                cmd('tts', { text });
                input.value = '';
            }
        }

        // ===== Mouse / Touchpad =====

        const SENSITIVITY = 1.8;
        const SEND_MS = 30;

        let ptX = null, ptY = null, sendTimer = null;
        let pendingDX = 0, pendingDY = 0;
        let tapStart = null, tapMoved = false;

        function flushMove() {
            if (pendingDX || pendingDY) {
                const url = currentMAC
                    ? `${API}/api/webhook/${currentMAC}/mouse-move`
                    : `${API}/api/command/mouse-move`;
                fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dx: Math.round(pendingDX), dy: Math.round(pendingDY) })
                }).catch(() => {});
                pendingDX = pendingDY = 0;
            }
            sendTimer = null;
        }

        const touchpad = document.getElementById('touchpad');

        touchpad.addEventListener('pointerdown', e => {
            touchpad.setPointerCapture(e.pointerId);
            ptX = e.clientX; ptY = e.clientY;
            tapStart = Date.now();
            tapMoved = false;
            e.preventDefault();
        });

        touchpad.addEventListener('pointermove', e => {
            if (ptX === null) return;
            const dx = (e.clientX - ptX) * SENSITIVITY;
            const dy = (e.clientY - ptY) * SENSITIVITY;
            ptX = e.clientX; ptY = e.clientY;
            if (Math.abs(dx) > 0.5 || Math.abs(dy) > 0.5) tapMoved = true;
            pendingDX += dx;
            pendingDY += dy;
            if (!sendTimer) sendTimer = setTimeout(flushMove, SEND_MS);
            e.preventDefault();
        });

        touchpad.addEventListener('pointerup', () => {
            if (!tapMoved && Date.now() - tapStart < 200) mouseClick('left');
            ptX = ptY = null;
        });

        touchpad.addEventListener('pointercancel', () => { ptX = ptY = null; });

        function mouseClick(btn) { cmd('mouse-click', { button: btn }); }
        function mouseScroll(d)   { cmd('mouse-scroll', { delta: d }); }

        // ===== Data Loading =====

        async function loadPCs() {
            try {
                const res = await fetch(`${API}/api/pcs`);
                const pcs = await res.json();

                const dot  = document.getElementById('statusDot');
                const text = document.getElementById('statusText');
                const name = document.getElementById('pcName');

                if (pcs.length > 0 && pcs[0].online) {
                    currentMAC = pcs[0].macAddress;
                    dot.className = 'dot online';
                    text.textContent = 'Online';
                    name.textContent = `- ${pcs[0].hostname}`;
                    enableButtons(true);
                    loadSystemInfo();
                    loadAudioDevices();
                } else {
                    currentMAC = pcs.length > 0 ? pcs[0].macAddress : null;
                    dot.className = 'dot';
                    text.textContent = pcs.length > 0 ? 'Offline' : 'Sem PC';
                    name.textContent = '';
                    enableButtons(false);
                }
            } catch (e) {
                document.getElementById('statusText').textContent = 'Servidor offline';
            }
        }

        async function loadSystemInfo() {
            if (!currentMAC) return;
            try {
                const res  = await fetch(`${API}/api/system-info/${currentMAC}`);
                const info = await res.json();

                if (info.cpu !== undefined) {
                    document.getElementById('sysinfoSection').style.display = '';
                    document.getElementById('cpuVal').textContent  = info.cpu + '%';
                    document.getElementById('ramVal').textContent  = info.ram_percent + '%';
                    document.getElementById('ramDetail').textContent = `${info.ram_used_gb}/${info.ram_total_gb} GB`;
                    colorCode('cpuVal', info.cpu);
                    colorCode('ramVal', info.ram_percent);

                    // Discos dinâmicos
                    const container = document.getElementById('diskCards');
                    const disks = info.disks || [{
                        mount: 'C:\\',
                        percent: info.disk_percent,
                        used_gb: info.disk_used_gb,
                        total_gb: info.disk_total_gb
                    }];

                    container.innerHTML = disks.map((d, i) => {
                        const letter = d.mount.replace(':\\', '').replace('/', '').toUpperCase() || String.fromCharCode(67 + i);
                        const id = `diskVal${i}`;
                        return `<div class="sysinfo-card">
                            <div class="label">Disco ${letter}:</div>
                            <div class="value" id="${id}">${d.percent}%</div>
                            <div class="detail">${d.used_gb}/${d.total_gb} GB</div>
                        </div>`;
                    }).join('');

                    disks.forEach((d, i) => colorCode(`diskVal${i}`, d.percent));
                }
            } catch (e) {}
        }

        async function loadAudioDevices() {
            if (!currentMAC) return;
            try {
                const res     = await fetch(`${API}/api/devices/${currentMAC}`);
                const devices = await res.json();

                if (devices.length > 0) {
                    const section = document.getElementById('audioSection');
                    const grid    = section.querySelector('.audio-btns');
                    section.style.display = '';
                    grid.innerHTML = devices.map(d => {
                        const label = shortAudioName(d.name);
                        return `<button class="btn" onclick="cmd('set-audio-device', {device:${JSON.stringify(d.name)}})">${label}</button>`;
                    }).join('');
                }
            } catch (e) {}
        }

        function shortAudioName(name) {
            if (/G435/i.test(name))  return '&#x1F3A7; G435';
            if (/Echo/i.test(name))  return '&#x1F50A; Echo';
            if (/NVIDIA|24G/i.test(name)) return '&#x1F4FA; Monitor';
            return name.length > 14 ? name.slice(0, 13) + '…' : name;
        }

        function colorCode(id, value) {
            const el = document.getElementById(id);
            if (!el) return;
            if (value > 85) el.style.color = 'var(--danger)';
            else if (value > 60) el.style.color = 'var(--warning)';
            else el.style.color = 'var(--success)';
        }

        function enableButtons(enabled) {
            document.querySelectorAll('.btn, .vol-btn, .media-btn, .app-btn, .tts-send').forEach(btn => {
                btn.disabled = !enabled;
            });
        }

        // ===== Toast =====

        function toast(msg, isError = false) {
            const el = document.getElementById('toast');
            el.textContent = msg;
            el.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => el.className = 'toast', 2500);
        }

        // ===== Init =====

        loadPCs();
        setInterval(loadPCs, 5000);
    </script>
