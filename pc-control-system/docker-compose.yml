version: '3.8'

services:
  pc-control-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pc-control-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - pc-control-data:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_PATH=/data
      - API_KEY=${API_KEY:-}
    networks:
      - pc-control-network

  fauxmo:
    build:
      context: ./fauxmo
      dockerfile: Dockerfile
    container_name: pc-control-fauxmo
    restart: unless-stopped
    network_mode: host

volumes:
  pc-control-data:

networks:
  pc-control-network:
    driver: bridge
