version: '3.8'

services:
  pc-control-server:
    image: node:18-alpine
    container_name: pc-control-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - ./data:/data
    working_dir: /app
    command: sh -c "npm install && npm start"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_PATH=/data
    networks:
      - pc-control-network

networks:
  pc-control-network:
    driver: bridge
