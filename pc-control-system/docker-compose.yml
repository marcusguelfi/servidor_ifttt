version: '3.8'

services:
  pc-control-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pc-control-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - pc-control-data:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_PATH=/data
      - API_KEY=${API_KEY:-}
    networks:
      - pc-control-network

  nodered:
    build:
      context: ./nodered
      dockerfile: Dockerfile
    container_name: pc-control-nodered
    restart: unless-stopped
    ports:
      - "1880:1880"
    user: "0"
    depends_on:
      - pc-control-server
    environment:
      - TZ=America/Sao_Paulo
      - NODE_RED_CREDENTIAL_SECRET=${NODE_RED_CREDENTIAL_SECRET:-pc-control-secret}
    volumes:
      - nodered-data:/data
    networks:
      - pc-control-network

volumes:
  pc-control-data:
  nodered-data:

networks:
  pc-control-network:
    driver: bridge
