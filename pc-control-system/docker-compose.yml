version: '3.8'

services:
  pc-control-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pc-control-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - pc-control-data:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_PATH=/data
      - API_KEY=${API_KEY:-}
    networks:
      - pc-control-network

  node-red:
    image: nodered/node-red:latest
    container_name: pc-control-nodered
    restart: unless-stopped
    user: "0"
    network_mode: host
    volumes:
      - nodered-data:/data
    environment:
      - TZ=America/Sao_Paulo

volumes:
  pc-control-data:
  nodered-data:

networks:
  pc-control-network:
    driver: bridge
