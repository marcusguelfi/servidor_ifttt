version: '3.8'

services:
  pc-control-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pc-control-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - pc-control-data:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_PATH=/data
      - API_KEY=${API_KEY:-}
    networks:
      - pc-control-network

  matter-bridge:
    build:
      context: ./matter-bridge
      dockerfile: Dockerfile
    container_name: pc-matter-bridge
    restart: unless-stopped
    # network_mode: host é obrigatório para Matter (mDNS UDP 5353 + Matter TCP/UDP 5540)
    network_mode: host
    depends_on:
      - pc-control-server
    environment:
      - SERVER_URL=http://localhost:3000
    volumes:
      - matter-bridge-data:/data

volumes:
  pc-control-data:
  matter-bridge-data:

networks:
  pc-control-network:
    driver: bridge
